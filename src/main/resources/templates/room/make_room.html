<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/make_room.css">
    <link rel="stylesheet" href="/css/header.css">

    <style>
        .error {
            color: red;
            border-color: red;
        }

        .field-error {
            color: red;
        }
    </style>
</head>
<body>
<div class="header container">
    <ul>
        <li>
            <a href="/make_study_room" class="element">스터디 생성하기</a>
        </li>
        <li>
            <a href="/study_list" class="element">스터디 리스트</a>
        </li>
        <li>
            <a href="/my_study_list" class="element">내 스터디</a>
        </li>
    </ul>
</div>

<div class="make-form container">
    <form action="/make_study_room" method="post" th:object="${study}">
        <label>방 이름</label>
        <input type="text" name="roomName" th:field="*{roomName}" th:errorclass="error" placeholder="방 이름" class="form-control">
        <div class="field-error">
            <p th:errors="*{roomName}"></p>
        </div>

        <label>마감 기한</label><label>(이 기한 내에 과제를 제출해야 합니다.)</label>
        <input type="text" name="deadline" th:field="*{deadline}" th:errorclass="error" placeholder="마감 기한" class="form-control">
        <div class="field-error">
            <p th:errors="*{deadline}"></p>
        </div>

        <label>경고 횟수</label><label>(설정한 경고 횟수에 도달하면 강퇴됩니다.)</label>
        <input type="text" name="warning" th:field="*{warning}" th:errorclass="error" placeholder="경고 횟수" class="form-control">
        <div class="field-error">
            <p th:errors="*{warning}"></p>
        </div>

        <label>게시글 내용</label>
        <textarea name="content"  class="form-control" rows="6">

            </textarea>

        <input type="submit" value="작성하기" class="btn btn-info" style="margin-top: 20px;">
    </form>
</div>
</body>
</html>
