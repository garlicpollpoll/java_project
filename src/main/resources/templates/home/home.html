<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="/css/home.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="button-wrap">
        <button type="button" class="btn btn-primary position-relative" data-bs-toggle="dropdown" aria-expanded="false">
            알림
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${alarm}">
                    <span class="visually-hidden">unread messages</span>
                    3
                </span>
        </button>
        <ul class="dropdown-menu">
            <div th:each="alarm : ${alarmContent}">
                <li th:text="${alarm.message}"></li>
                <li><hr class="dropdown-divider"></li>
            </div>
        </ul>
    </div>

    <div class="header">
        <p>스터디 관리 사이트</p>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/image/study.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/image/study2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="box login">
        <a href="/login">로그인</a>
    </div>
    <div class="box">
        <a href="/make_study_room">스터디 생성</a>
    </div>
    <div class="box">
        <a href="/study_list">스터디 리스트</a>
    </div>
    <div class="box">
        <a href="/my_study_list">내 스터디</a>
    </div>
</div>
</body>
</html>
