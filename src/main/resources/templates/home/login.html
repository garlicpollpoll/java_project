<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div class="header container">
    <ul>
        <li>
            <a href="/make_study_room" class="element">스터디 생성하기</a>
        </li>
        <li>
            <a href="/study_list" class="element">스터디 리스트</a>
        </li>
        <li>
            <a href="/my_study_list" class="element">내 스터디</a>
        </li>
    </ul>
</div>

<div class="container">
    <div class="login-wrap">
        <form action="/auth/loginProc" method="post">
            <div class="login-header">
                <p>로그인</p>
            </div>
            <div class="form">
                <label>아이디</label>
                <input type="text" name="username" class="form-control" placeholder="아이디">
            </div>
            <div class="form">
                <label>패스워드</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호">
            </div>
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">로그인 유지</label>
            <div>
                <a href="/join" class="btn btn-dark">회원가입</a>
            </div>
            <div>
                <input type="submit" value="로그인" class="btn btn-dark">
            </div>
            <div class="social_login">
                <a href="/oauth2/authorization/google">
                    <img src="/image/icon_google_48.png">
                </a>
                <a href="/oauth2/authorization/naver">
                    <img src="/image/icon_naver_48.png">
                </a>
                <a href="/oauth2/authorization/kakao">
                    <img src="/image/icon_kakao_48.png">
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
